<div class="row">
  <div class="col-sm-12">
    <div class="image-row">
      <div class="image-column" *ngFor="let image of images">
        <img
          style="border-radius: 5px"
          nz-image
          width="200px"
          height="200px"
          [nzSrc]="image.images.downsized.url"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
