<div class="row">
  <div class="col-sm-12">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" nzSize="large">
      <input type="text" nz-input placeholder="Search for a gif" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSize="large" nzSearch>
        <i nz-icon nzType="search"></i>
      </button>
    </ng-template>
  </div>
</div>
